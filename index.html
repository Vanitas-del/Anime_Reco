<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Recommender</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Anime Recommender</h1>
    <div id="anime-card" class="card hidden">
      <img id="anime-image" alt="Anime Poster" />
      <h2 id="anime-title"></h2>
      <p id="anime-description"></p>
      <div class="buttons">
        <button onclick="markWatched()">Already Watched</button>
        <button onclick="getRandomAnime()">Random Anime</button>
      </div>
    </div>
    <p id="loading">Loading...</p>

  </div>
  <script src="script.js"></script>

</html>
